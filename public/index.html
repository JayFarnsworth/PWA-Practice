<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Jay's Test PWA</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">


    <script type="text/javascript" src="scripts/jquery-3.3.1.js"></script>

    <link rel="manifest" href="/manifest.json">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Jay's Test PWA">
    <link rel="apple-touch-icon" href="images/icons/icon.png">
    <!-- Windows -->
    <meta name="msapplication-TileImage" content="images/icons/icon.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <link rel="icon"
         type="image/png"
         href="images/icons/icon.png">
  </head>
  <body>

    <header>
      <h1>Testbook</h1>
    </header>

    <main>
      <h2>New User</h2>
      <form class='form-main' action=''>
        <input name='firstName' type='text' placeholder='First'>
        <input name='lastName' type='text' placeholder='Last'>
        <input type='file' id="imgInp" />
        <img id="preview" src="#" alt="your image" />
        <button type='submit'>SUBMIT</button>
      </form>
    </main>

    <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
